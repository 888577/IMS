<h1><ins>Create-Student Form</ins></h1>
<form [formGroup]="studentForm">
    <label>Name:</label>
    <input type="text" formControlName="name"><br>
    <label>Gender:</label>
    <input type="radio" name="gender" formControlName="male">
    <label>Male</label>
    <input type="radio" name="gender" formControlName="female">
    <label>Female</label><br>
    <label>Mobile:</label>
    <input type="number" formControlName="mobile"><br>
    <label>Email:</label>
    <input type="text" formControlName="email"><br>
    <label>Batch:</label>
    <input type="number" formControlName="batch"><br>
    <h1>Address</h1>
    <label>City:</label>
    <input type="text" formControlName="city"><br>
    <label>Mandal:</label>
    <input type="text" formControlName="mandal"><br>
    <label>District:</label>
    <input type="text" formControlName="district"><br>
    <label>State:</label>
    <input type="text" formControlName="state"><br>
    <label>Pincode:</label>
    <input type="number" formControlName="pincode"><br>
    <button (click)="submit()">submit</button>

</form>
