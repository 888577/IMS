<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
 <select [(ngModel)]="column">
  <option>name</option>
  <option>gender</option>
  <option>phone</option>
  <option>batch</option>
  <option>district</option>
  <option>state</option>
  <option>CompanyName</option>
  <option>package</option>

 </select>
 <select [(ngModel)]="order">
  <option>asc</option>
  <option>dsc</option>
 </select>
 <button class="btn btn-primary"  (click)="sort()">Sort</button><br>
 <input type="text" placeholder="search" [(ngModel)]="term">
 <button class="btn btn-primary" (click)="filter()">filter</button>
<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>phone</th>
        <th>batch</th>
        <th>district</th>
        <th>state</th>
        <th>CompanyName</th>
        <th>Package</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.phone}}</td>
            <td>{{student.batch}}</td>
            <td>{{student.district}}</td>
            <td>{{student.state}}</td>
            <td>{{student.companyName}}</td>
            <td>{{student.package}}</td>

        </tr>
    </tbody>
</table><br>
<ul class="pagination">
  <li class="page-item"><a class="page-link"(click)="pagination(1)">Previous</a></li>
  <li class="page-item"><a class="page-link"(click)="pagination(2)">1</a></li>
  <li class="page-item"><a class="page-link"(click)="pagination(3)">2</a></li>
  <li class="page-item"><a class="page-link"(click)="pagination(4)">3</a></li>
  <li class="page-item"><a class="page-link"(click)="pagination(5)">Next</a></li>
</ul>
